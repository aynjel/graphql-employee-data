# Example GraphQL Queries and Mutations

# 1. Login (get authentication token)
query Login {
	login(username: "admin", password: "admin123") {
		token
		user {
			id
			username
			role
		}
	}
}

# 2. List all employees (with filters and sorting)
query ListEmployees {
	listEmployees(name: "John", sortBy: "name", sortOrder: ASC) {
		id
		name
		age
		class
		subjects
		attendance {
			date
			status
		}
	}
}

# 3. Get single employee by ID
query GetEmployee {
	getEmployee(id: "1") {
		id
		name
		age
		class
		subjects
		attendance {
			date
			status
		}
	}
}

# 4. List employees with pagination
query ListEmployeesPaginated {
	listEmployeesPaginated(page: 1, limit: 2, sortBy: "age", sortOrder: DESC) {
		data {
			id
			name
			age
			class
			subjects
		}
		pagination {
			page
			limit
			total
			totalPages
			hasNextPage
			hasPreviousPage
		}
	}
}

# 5. Add new employee (Admin only - requires Bearer token)
mutation AddEmployee {
	addEmployee(
		input: {
			name: "Alice Brown"
			age: 27
			class: "9th"
			subjects: ["Art", "Music"]
			attendance: [{ date: "2024-01-18", status: "present" }]
		}
	) {
		id
		name
		age
		class
		subjects
		attendance {
			date
			status
		}
	}
}

# 6. Update employee (Admin only - requires Bearer token)
mutation UpdateEmployee {
	updateEmployee(
		id: "1"
		input: {
			name: "John Doe Updated"
			age: 26
			class: "10th"
			subjects: ["Math", "Science", "English", "Computer Science"]
			attendance: [
				{ date: "2024-01-15", status: "present" }
				{ date: "2024-01-16", status: "present" }
				{ date: "2024-01-17", status: "present" }
			]
		}
	) {
		id
		name
		age
		class
		subjects
		attendance {
			date
			status
		}
	}
}
